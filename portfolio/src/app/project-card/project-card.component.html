<!-- to fit 3 cards, do 350 px-->
<div class="card shadow text-center" >
    <!-- project description-->
    <div class="card-body" style="background-color: lavender;">
        <a class="card-title h5" [href]="project.projectLink" target="_blank" rel="noopener" style="text-decoration: none;">{{project.name}}</a>
        <p class="card-text">{{project.summary}}</p>
        <!-- project link, if link does not exist then it re-routes to home page-->
        <a class="btn btn-primary" style="background-color: #62678f; border: #62678f" [href]="project.projectLink" target="_blank" rel="noopener">View More</a>
    </div>

    <!-- tags for technologies used in project -->
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <!-- *ngfor is a structual directive-->
            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.colour">{{tag}}</div>
            </div>
            <!-- <div class="tag me-2 mb-1">Angular</div>
            <div class="tag me-2 mb-1">Typescript</div> -->
        </div>
    </div>


</div>
